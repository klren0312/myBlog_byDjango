{% extends "base.html" %}
{% block content %}
<div class="posts">
{% if error %}
    <h2 class="post-title">NOT Found</h2>
{% else %}
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h2>
                <p class="post-meta">
                    Time: <a href="#" class="post-author">{{ post.date_time|date:"Y /m /d" }}  </a>
                    <a href="{% url "search_tag" tag=post.category %}" class="post-category post-category-js" >{{ post.category }}</a>
                </p>
            </header>
        </section>
    {% endfor %}

{% endif %}
</div>
{% endblock %}
